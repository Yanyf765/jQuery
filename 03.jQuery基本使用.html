<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <style>
        .div1{
            height: 200px;
            background: #000000;
        }

        .div2{
            height: 200px;
            background: #666666;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btnClick").click(function(){
                //功能
                $("div").hide();
            });
        })
    </script>
</head>
<body>
<input type="button" value="点击" id="btnClick"/>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
